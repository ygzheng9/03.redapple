<div nz-row>
  <div nz-col nzSpan="6">
    <button nz-button nzType="" (click)="cancelDelivery()">取消发货</button>
  </div>

  <div nz-col nzSpan="6">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" nz-input [(ngModel)]="orderNum" placeholder="请输入单号" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch (click)="allDelivered()"><i nz-icon nzType="search"></i></button>
    </ng-template>
  </div>
</div>


<div nz-row>
  <nz-table #basicTable [nzData]="soItemList" nzSize="middle" nzFrontPagination="false">
    <thead>
    <tr>
      <th
        nzShowCheckbox
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"
      ></th>
      <th>#</th>
      <th>订单号</th>
      <th>行号</th>
      <th>下单时间</th>
      <th>客户</th>
      <th>商品</th>
      <th>数量</th>
      <th>已发货</th>
      <th>收货人</th>
      <th>收货地址</th>
      <th>电话</th>
      <th>备注</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let itm of basicTable.data; let i = index;">
      <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[itm.id]" (nzCheckedChange)="refreshStatus()"></td>
      <td>{{ i+1 }}</td>
      <td>{{ itm.orderNum }}</td>
      <td>{{ itm.itemSeq }}</td>
      <td>{{ itm.placeDate }}</td>
      <td>{{ itm.customerCode }}</td>
      <td>{{ itm.materialCode }}</td>
      <td>{{ itm.orderQty }}</td>
      <td>{{ itm.deliveryQty }}</td>
      <td>{{ itm.deliveryCustomer }}</td>
      <td>{{ itm.deliveryAddr }}</td>
      <td>{{ itm.deliveryPhone }}</td>
      <td>{{ itm.remark }}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
