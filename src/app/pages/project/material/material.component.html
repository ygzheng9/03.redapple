<nz-steps [nzCurrent]="1" nzProgressDot>
  <nz-step  *ngFor="let i of steps" [nzTitle]="i.title" [nzDescription]="i.description"></nz-step>
</nz-steps>
<nz-divider></nz-divider>

<nz-table #matTable [nzData]="materials">
  <thead>
  <tr>
    <th>料号</th>
    <th>品名</th>
    <th>需求数量</th>
    <th>申请日期</th>
    <th>申请号</th>
    <th>申请人</th>
    <th>订单号</th>
    <th>下单日期</th>
    <th>实际到货日期</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of matTable.data ">
    <td>{{ data.code }}
      <span *ngIf="data.orderNum === ''" nz-popover [nzPopoverTitle]="data.name" [nzPopoverContent]=" data.message1 + data.message2 ">
        <i nz-icon nzType="flag" nzTheme="twotone"></i>
      </span>
    </td>
    <td>{{ data.name }}</td>
    <td>{{ data.quantity }}</td>
    <td>{{ data.applicationDate }}</td>
    <td><a>{{ data.applicationNum }}</a> </td>
    <td>{{ data.applicationUser }}</td>
    <td><a>{{ data.orderNum }}</a></td>
    <td>{{ data.orderPlaceDate }}</td>
    <td>{{ data.actualRecvDate }}</td>
  </tr>
  </tbody>
</nz-table>
